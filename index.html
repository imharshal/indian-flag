<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Flag</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="wishes">
        <span class="orange-text">Happy</span>
        <span class="blue-text">Independance</span>
        <span class="green-text">Day</span>
      </h1>
      <div class="flag">
        <div class="cloth">
          <div class="layer orange"></div>
          <div class="layer white middle">
            <div class="wheel">
              <span class="line"></span><span class="line"></span>
              <span class="line"></span><span class="line"></span>
              <span class="line"></span><span class="line"></span>
              <span class="line"></span><span class="line"></span>
              <span class="line"></span><span class="line"></span>
              <span class="line"></span><span class="line"></span>
            </div>
          </div>
          <div class="layer green"></div>
        </div>
        <div class="stand"></div>
      </div>
    </div>
  </body>
</html>
